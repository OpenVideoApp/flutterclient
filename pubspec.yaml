name: flutterclient
description: An open-source short video sharing platform that respects your privacy.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  graphql_flutter: ^3.0.0
  video_player: ">=0.10.5 <2.0.0"
  camera: ">=0.5.8"
  cupertino_icons: ^0.1.3
  logger: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family:  FontAwesome
      fonts:
        - asset: fonts/FontAwesome.ttf